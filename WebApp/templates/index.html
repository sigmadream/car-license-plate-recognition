{% extends 'layout.html' %} {% block body %}
<section class="py-5 text-center container">
  <div class="row">
    <br /><br />
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="input-group">
        <input type="file" class="form-control" name="image_name" required />
        <input type="submit" value="Upload" class="btn btn-outline-secondary" />
      </div>
    </form>
  </div>
</section>

{% if upload %}
<section class="py-5 text-center container">
  <div class="row">
    <br /><br />
    <table>
      <tr>
        <td>
          <img
            class="rounded float-left img-fluid"
            src="/static/upload/{{ upload_image }}"
            alt=""
          />
        </td>
        <td>
          <img
            class="rounded float-right img-fluid"
            src="/static/predict/{{ upload_image }}"
            alt=""
          />
        </td>
      </tr>
    </table>
    <br />
    <table style="border: solid black; width: 100%">
      <tr style="border: solid black">
        <th>Cropped Image</th>
        <th>Text</th>
      </tr>
      <tr style="border: solid black">
        <td>
          <img class="img-fluid" src="/static/roi/{{ upload_image }}" alt="" />
        </td>
        <td style="background-color: greenyellow">
          <h1 class="display-8">{{ text }}</h1>
        </td>
      </tr>
    </table>
  </div>
</section>

{% endif %} {% endblock %}
